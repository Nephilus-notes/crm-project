<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eebe99ed00.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <section class="sign">
        <div class="sign-in-right">
            <div class="relative-set"></div>
            <img src="/assets/images/bg - Sign In.png" class="sign-in-right__img" alt="">
            <div class="sign-in-right__text">
                <h2 class="sign-in-image__h2 text-white fw-heavy">Dont Have an Account Yet?<br>
                    What are you waiting for? Let's Fix that now!
                </h2>

                <button class="sign-btn bg-primary-400 text-white fw-heavy sign-in-image__btn"> Sign Up</button>
            </div>
        </div>
        <div class="sign-words">
            <h1 class="sign-words__h1">Sign In</h1>
            <div class="sign-words__words_flex">
                <img src="/assets/images/Page-1.png" class="sign-words__flex__img" alt="">
                <input type="input" class="username sign-words__input">
            </div>
            <div class="sign-words__words_flex">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" class="email sign-words__input">
            </div>
            <div class="sign-words__words_flex">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="password sign-words__input">
            </div>
            <button class="sign-btn bg-primary-400 text-white fw-heavy">Sign In</button>

            <p class="sign__p fw-heavy">Or Sign In with social platorms</p>
            <div class="social-flex">
                <div class="social__div">
                    <i class="fa-brands fa-facebook-f sign-in__social__img"></i>
                </div>
                <div class="social__div"><i class="fa-brands fa-twitter sign-in__social__img"></i>
                </div>
                <div class=" social__div">
                    <i class="fa-brands fa-google sign-in__social__img"></i>
                </div>
                <div class="social__div">
                    <i class="fa-brands fa-linkedin-in sign-in__social__img"></i>
                </div>

            </div>
        </div>

    </section>
</body>

</html>
