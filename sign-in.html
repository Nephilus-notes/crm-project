<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="/assets/css/main.css">

<body>
    <section class="sign">
        <div class="sign-words">
            <h1 class="sign-words__h1">Sign In</h1>
            <input type="input" class="username sign-input">
            <input type="text" class="email sign-input">
            <input type="password" class="password sign-input">
            <button class="sign-btn">Sign In</button>

            <p class="sign__p">Or Sign In with social platorms</p>
            <div class="social-flex">
                <div class="social__div">
                    <img src="/assets/images/Path 151.png" alt="">
                </div>
                <div class="social__div"><img src="/assets/images/Path 152.png" alt=""></div>
                <div class="social__div">
                    <h2>G</h2>
                </div>
                <div class="social__div">
                    <h2>in</h2>
                </div>
                
            </div>
        </div>
        <div class="sign-img">

        </div>
    </section>
</body>

</html>
