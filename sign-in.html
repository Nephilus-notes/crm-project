<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-In</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script
            src="https://kit.fontawesome.com/656151897e.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>
        <div class="ellipse">
            <img src="./assets/images/Group 15.png" />
        </div>
        <div class="sign">
            <div class="sign__left">
                <h2>Don't Have an Account Yet?</h2>
                <p>What are you waiting for? Let's Fix that now!</p>
                <a href="sign-up.html">Sign Up</a>
            </div>
            <div class="sign__right__sign-in">
                <h1 class="sign__right__heading">Sign In</h1>
                <div class="sign__right__inputs">
                    <label for="username"
                        ><i class="fa-regular fa-user"></i
                    ></label>
                    <input type="text" name="username" id="username" required />
                </div>
                <div class="sign__right__inputs">
                    <label for="email"
                        ><i class="fa-regular fa-envelope"></i
                    ></label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="sign__right__inputs">
                    <label for="password"
                        ><i class="fa-solid fa-lock"></i
                    ></label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required />
                </div>
                <button class="sign__right__btn">Sign In</button>
                <p class="sign__right__body">
                    Or Sign in with social platforms
                </p>
                <div class="sign__right__socials">
                    <div class="sign__right__socials__social">
                        <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div class="sign__right__socials__social">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="sign__right__socials__social">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="sign__right__socials__social">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
